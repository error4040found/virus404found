version: '3.8'

services:
  leadpier-sync:
    build: .
    container_name: leadpier-sync
    ports:
      - "8000:8000"
    environment:
      - LEADPIER_USERNAME=${LEADPIER_USERNAME:-hello@shaktallc.com}
      - LEADPIER_PASSWORD=${LEADPIER_PASSWORD:-Shakta123!}
    volumes:
      - ./logs:/app/logs
      - ./source.json:/app/source.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
